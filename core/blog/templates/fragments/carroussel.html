<!DOCTYPE html>
{%load static%}

<div id="carouselExampleControls" class="carousel slide " data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{ posts.0.imagem_capa.url }}" class="d-block w-100 img-300" alt="Django">
      </div>
      <div class="carousel-item">
        <img src="{{ posts.1.imagem_capa.url }}" class="d-block w-100 img-300" alt="Django">

      <div class="carousel-item">
        <img src="{{ posts.2.imagem_capa.url }}" class="d-block w-100 img-300" alt="Django">
