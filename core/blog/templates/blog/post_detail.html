<!DOCTYPE html>
{% load static %}
<html lang="pt-br">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <title>Posts - conteudos</title>
  
  </head>

<body>
    <!--NAVBAR-->
    <div class="container-fluid bg-light ">
        <div class="row justify-content-center">
    
            <div class="col-xl-8 p-0" >
    
                <header>
    
              {% include 'fragments/navbar.html' %}

                </header>
            </div>
        </div>
    </div>
     
    <!--Main-->
    <main class="bg-light">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-xl-8 bg-light border-start border-end ">

                    <hr class="my-3">

                    <!--Título-->
                    <div class="conteiner-fluid ">
                        <div class="flex-row d-flex my-2">
                            <h1>{{post.titulo}}</h1>

                            <span class="d-flex justify-content-center align-items-center ms-5">
                                <span class="ms-5 btn"

                                    data-bs-toggle="tooltip" 
                                    data-bs-placement="top" 
                                    title="Compartilhar no instagram">
                                   
                                    <i class="fa-brands fa-instagram fa-2xl"></i>

                                </span>
                            
                                <span class="ms-1 btn"

                                    data-bs-toggle="tooltip" 
                                    data-bs-placement="top" 
                                    title="Compartilhar no x-twitter">
                                   
                                    <i class="fa-brands fa-twitter fa-2xl"></i>

                                </span>
                          
                                <span class="ms-1 btn"

                                    data-bs-toggle="tooltip" 
                                    data-bs-placement="top" 
                                    title="Compartilhar no Facebook">
                                   
                                    <i class="fa-brands fa-facebook fa-2xl"></i>

                                </span>
                            
                                <span class="ms-1 btn"

                                    data-bs-toggle="tooltip" 
                                    data-bs-placement="top" 
                                    title="Compartilhar no Facebook">
                                   
                                    <i class="fa-solid fa-link fa-2xl"></i>

                                </span>
                            </span>
                            
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12">
                            <div class="d-flex flex-row align-items-center">
                                <div class="rounded-circle border d-flex justify-content-center align-items-center bg-info" style="width: 100px; height: 100px;" >
                                        <!-- inserir imagem aqui-->
                                </div>

                                <p class="mb=0">
                                    <span class="text-muted justify-content-center">
                                        <span class=" mx-2 h5">
                                            {{post.autor}}
                                        </span>
                                        <span>
                                            <i class="fa-solid fa-clock"></i>
                                            <span>30Min</span>

                                        </span>
                                        <br>
                                        <span class="mx-2"> <i class="fa-solid fa-tags"></i> </span>
                                        <span>
                                            <a href="#" class="text-decoration-none text-muted">#básico</a>
                                        </span>
                                        <span >
                                            <a href="#" class="text-decoration-none text-muted">#Python</a>
                                        </span>
                                        <br>
                                        <span class="mx-2">
                                            {{post.subtitulo}}
                                        </span>
                                    </span>
                                </p>
                            </div>
                        </div>
                    </div> 
                    <hr class="my-4">

                    <img src="{{ post.imagem_capa.url }}" class="card-img-top img-300" alt="carrossel">
                    {{post.titulo|safe}}
                    {{post.resumo|safe}}
                    
                </div>
            </div>
        </div>
    </main>

    {% include 'fragments/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
