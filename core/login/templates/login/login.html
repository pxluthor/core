<!doctype html>
{% load static %}

<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">    

    <title>Página de login</title>
  </head>

  <body>
    <!--NAVBAR-->
    <div class="container-fluid bg-light ">
        <div class="row justify-content-center">
    
            <div class="col-xl-8 p-0" >
    
                <header>
    
              {% include 'fragments/navbar.html' %}

                </header>
            </div>
        </div>
    </div>

    <main>
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center">
                <div class="col-xl-8">                  

                    <div class="row justify-content-center ">
                        <div class="col-md-6 ">
                            <div class="card-body my-5 border rounded bg-light p-3">
                                <div class="mt-3">
                                    <span class="text-primary fw-bold fs-2">
                                        Login 
                                    </span>
                                </div>                  
                                <form>
                                    <!-- CAMPOS DE LOGIN E SENHA-->
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="idEmailLogin" placeholder="name@example.com">
                                        <label for="idEmailLogin"> Usuário ou Email </label>
                                    </div>
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="idSenha" placeholder="Password">
                                        <label for="idSenha">Senha</label>
                                    </div>
                                    <!-- ESQUECEU A SENHA-->
                                    <div class="my-2 text-end">
                                        <a class="btn" href="#">
                                            <span class="text-success fw-bold">
                                                Esqueceu sua senha?

                                            </span>
                                        </a>
                                    </div>
                                    <!--CAMPOR PARA LOGAR-->
                                    <div class="d-grid mt-2 ">
                                        <button class="btn btn-success" type="button">LOGAR</button>
                                    </div>

                                    <div class="d-grid mt-2">
                                        <button class="btn btn-danger" type="button">
                                            <i class="fa-brands fa-google"></i>
                                        </button>
                                    </div>

                                    <div class="d-grid mt-2">
                                        <button class="btn btn-primary" type="button">
                                            <i class="fa-brands fa-facebook"></i>
                                        </button>
                                    </div>

                                    <div class="d-grid mt-2">
                                        <button class="btn btn-secondary" type="button">
                                            <i class="fa-brands fa-instagram"></i>
                                        </button>
                                    </div>

                                    <div class="my-2 text-center">
                                        <a href="#" class="btn text-primary fw-bold">
                                            Criar conta
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    {% include 'fragments/footer.html' with var_position='position-sticky' %}

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous"></script>
  </body>
</html>
